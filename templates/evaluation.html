<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Evaluation</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .content {
            padding: 2rem;
            background: #fff;
            margin-top: 1rem;
            border-radius: 8px;
        }
        .content h1 {
            margin: 0 0 1rem 0;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Evaluation</h1>
    </header>
    <div class="container">
        <div class="content">
            <h1>Average Score</h1>
            <p>
                {% if average_score %}
                    The average score for the user is <strong>{{ average_score }}</strong> out of 10.
                {% else %}
                    No scores available for this user.
                {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
