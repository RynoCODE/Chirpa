{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href={% static "css/notepad.css" %} />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat|Source+Sans+Pro|Raleway|Noto+Sans|Roboto+Mono|Merriweather|PT+Serif|Ubuntu|Nunito|Oswald|Merriweather+Sans|Khand|Mukta|Teko|Rajdhani|Hind|Kalam&display=swap"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <meta property="og:locale" content="en_US" />
   
    <link
      rel="icon"
      href="https://www.bkpkvideo.com/wp-content/uploads/2022/01/cropped-BKPKVIDEO-app-icon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="https://www.bkpkvideo.com/wp-content/uploads/2022/01/cropped-BKPKVIDEO-app-icon-192x192.png"
      sizes="192x192"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "CreativeWorkSeries",
        "name": "Online Notepad by BKPKVIDEO - A convenient tool for writing",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "bestRating": "5",
          "ratingCount": "79767"
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <a href="https://bkpkvideo.com" class="logo">
        <img src="bkpkvideo.svg" alt="BKPK VIDEO Logo" />
      </a>
      <h1>Solution Here...</h1>
      <div class="export-buttons">
        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-download"></i></button>
          <div class="dropdown-content">
            <a href="#" onclick="showDownloadPopup('text')"
              ><i class="fas fa-file-alt"></i> .txt</a
            >
            <a href="#" onclick="showDownloadPopup('pdf')"
              ><i class="fas fa-file-pdf"></i> .pdf</a
            >
            <a href="#" onclick="showDownloadPopup('css')"
              ><i class="fas fa-code"></i> .css</a
            >
            <a href="#" onclick="showDownloadPopup('html')"
              ><i class="fas fa-file-code"></i> .html</a
            >
            <a href="#" onclick="showDownloadPopup('javascript')"
              ><i class="fas fa-file-code"></i> .js</a
            >
            <a href="#" onclick="showDownloadPopup('php')"
              ><i class="fas fa-code"></i> .php</a
            >
            <a href="#" onclick="showDownloadPopup('word')"
              ><i class="fas fa-file-word"></i> .docx</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="toolbar">
      <div class="tool-buttons">
        <button onclick="cutText()" title="Cut">
          <i class="fas fa-cut"></i><span class="button-label">Cut</span>
        </button>
        <button onclick="copyText()" title="Copy">
          <i class="fas fa-copy"></i><span class="button-label">Copy</span>
        </button>
        <button onclick="pasteText()" title="Paste">
          <i class="fas fa-paste"></i><span class="button-label">Paste</span>
        </button>
        <button onclick="showReplacePopup()" title="Replace">
          <i class="fas fa-exchange-alt"></i
          ><span class="button-label">Replace</span>
        </button>
        <button onclick="selectAllText()" title="Select All">
          <i class="fas fa-select"></i
          ><span class="button-label">Select All</span>
        </button>
        <button onclick="deleteAllText()" title="Delete All">
          <i class="fas fa-trash-alt"></i
          ><span class="button-label">Delete All</span>
        </button>
        <button onclick="printText()" title="Print">
          <i class="fas fa-print"></i><span class="button-label">Print</span>
        </button>
        <div class="dropdown">
          <button onclick="toggleShareMenu()" class="dropbtn" title="Share">
            <i class="fas fa-share-alt"></i
            ><span class="button-label">Share</span>
          </button>
          <div id="shareMenu" class="dropdown-content">
            <a href="#" onclick="shareText('facebook')"
              ><i class="fab fa-facebook"></i> Facebook</a
            >
            <a href="#" onclick="shareText('email')"
              ><i class="fas fa-envelope"></i> Email</a
            >
            <a href="#" onclick="shareText('whatsapp')"
              ><i class="fab fa-whatsapp"></i> WhatsApp</a
            >
            <a href="#" onclick="shareText('twitter')"
              ><i class="fab fa-twitter"></i> Twitter</a
            >
            <a href="#" onclick="shareText('linkedin')"
              ><i class="fab fa-linkedin"></i> LinkedIn</a
            >
          </div>
        </div>
        <button onclick="zoomIn()" title="Zoom In">
          <i class="fas fa-search-plus"></i
          ><span class="button-label">Zoom In</span>
        </button>
        <button onclick="zoomOut()" title="Zoom Out">
          <i class="fas fa-search-minus"></i
          ><span class="button-label">Zoom Out</span>
        </button>
        <button onclick="undoText()" title="Undo">
          <i class="fas fa-undo"></i><span class="button-label">Undo</span>
        </button>
        <button onclick="redoText()" title="Redo">
          <i class="fas fa-redo"></i><span class="button-label">Redo</span>
        </button>
        <button
          onclick="toggleDarkMode()"
          id="darkModeBtn"
          title="Dark Mode"
          class="dark-mode-btn"
        >
          <i class="fas fa-adjust"></i
          ><span class="button-label">Dark Mode</span>
        </button>
       
      </div>
    </div>
    <div class="notepad-container w-full">
      <div class="w-1/2 ml-3 p-2">
        {% if question is not none %}
          <h1 class="text-3xl"> {{ question }}</h1>
        {%else%}
          <h1 class='text-3xl'> Generation Failure</h1>  
        {% endif %}
      </div>
      <form class="w-1/2 h-96" method="post" action="{% url 'process_textarea' %}">
        {% csrf_token %}
            <textarea id="notepad" name="text_data" placeholder="Start typing..." class="w-full h-64 p-2 border"></textarea>
             <input type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
             <button  onclick="reloadPage()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Next</button>
      </form>  
      
    </div>
    <script src={% static "js/notepad.js" %}></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
